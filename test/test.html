<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .progress-bar {
      height: 5px;
      border-radius: 5px;
      background-color: #ccc;
      position: relative;
      margin-bottom: 10px;
    }
    .progress-fill {
      width: 33%; /* Adjust this to change progress percentage */
      height: 100%;
      background-color: #28a745; /* Green */
      border-radius: 5px;
    }
    .order-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
    }
    .order-image img {
      width: 80px;
      height: auto;
      border-radius: 5px;
    }
  </style>
  <title>Order Progress</title>
</head>
<body>
  <div class="container my-4">
    <div class="row order-card">
      <!-- Left Section -->
      <div class="col-md-8">
        <h6 class="text-uppercase text-purple fw-bold">Order Confirmed</h6>
        <p class="mb-0">ORDER# 732480131</p>
        <p>10 Dec</p>
        
        <!-- Product Details -->
        <div class="d-flex align-items-center">
          <div class="order-image me-3">
            <img src="https://via.placeholder.com/80" alt="Product Image">
          </div>
          <div>
            <p class="mb-0">Items: 1</p>
            <a href="#" class="text-decoration-none text-orange fw-bold">View Details</a>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="col-md-4 text-end">
        <p class="mb-0 fw-bold text-muted">Expected Delivery</p>
        <h4 class="mb-0 fw-bold">12 Dec</h4>
      </div>

      <!-- Progress Bar -->
      <div class="col-12 mt-3">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
