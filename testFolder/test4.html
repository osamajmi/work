<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Filterable Owl Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        .filter-buttons {
            margin-bottom: 20px;
            text-align: left;
        }

        .filter-buttons button {
            margin: 18px 10px;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
        }

        .filter-buttons button:hover {
            background-color: #343a40;
        }

        .owl-carousel .item {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .card-viewMore {
            position: relative;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card-viewMore img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .card-viewMore:hover img {
            transform: scale(1.1);
        }

        .card-viewMore-body {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-viewMore-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .btn-viewMore {
            background-color: white;
            border: none;
            color: black;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: lighter;
            border: 1px solid gray;
            font-size: 14px;
        }

        .btn-viewMore:hover {
            background-color: pink;
        }

        .btn-viewMore:focus {
            border-color: pink !important;
            outline: none;
            border: none;
        }

        .heart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .heart-icon:hover {
            color: #ff6666;
        }

        .owl-nav button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 30px;
            color: #000;
            cursor: pointer;
        }

        .owl-nav button.owl-prev {
            left: -25px;
        }

        .owl-nav button.owl-next {
            right: -25px;
        }

        .owl-nav button.owl-prev:hover,
        .owl-nav button.owl-next:hover {
            color: #ff6666;
        }

        .owl-dots {
            text-align: center;
            margin-top: 15px;
        }

        .owl-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 5px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
        }

        .owl-dot.active {
            background-color: #ff6666;
        }

        @media (max-width: 768px) {
            .card-viewMore {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .card-viewMore {
                width: 95%;
            }
        }

        button.owl-prev,button.owl-next {
    position: absolute;
    top: 29%;
    z-index: 999;
    width: 30px;
    height: 30px;
    border-radius: 100%;
    background-color: pink;
    border: 1px;
    color: white;
}
button.owl-next{
    right: 16px !important
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button data-carousel="bra-carousel">Bra</button>
            <button data-carousel="nightwear-carousel">Nightwear</button>
            <button data-carousel="sleepwear-carousel">Sleepwear</button>
        </div>
        
        <!-- Owl Carousels -->
        <div class="owl-carousel owl-theme bra-carousel">
            <div class="item">
                <div class="card-viewMore">
                    <i class="far fa-heart heart-icon"></i>
                    <img src="https://via.placeholder.com/300x200.png?text=Bra+Item+1" class="card-viewMore-img-top" alt="Bra Item 1">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Bra Item 1</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="card-viewMore">
                    <i class="far fa-heart heart-icon"></i>
                    <img src="https://via.placeholder.com/300x200.png?text=Bra+Item+2" class="card-viewMore-img-top" alt="Bra Item 2">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Bra Item 2</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="owl-carousel owl-theme nightwear-carousel">
            <div class="item">
                <div class="card-viewMore">
                    <i class="far fa-heart heart-icon"></i>
                    <img src="https://via.placeholder.com/300x200.png?text=Nightwear+Item+1" class="card-viewMore-img-top" alt="Nightwear Item 1">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Nightwear Item 1</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="owl-carousel owl-theme sleepwear-carousel">
            <div class="item">
                <div class="card-viewMore">
                    <i class="far fa-heart heart-icon"></i>
                    <img src="https://via.placeholder.com/300x200.png?text=Sleepwear+Item+1" class="card-viewMore-img-top" alt="Sleepwear Item 1">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Sleepwear Item 1</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation Buttons -->
        <button class="owl-prev">
            <i class="bi bi-chevron-left"></i>
        </button>
        <button class="owl-next">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>
<!-- second slider  -->

<div class="main">
    <div class="owl-carousel owl-theme bra-carousel">
        <div class="item">
            <div class="card-viewMore">
                <i class="far fa-heart heart-icon"></i>
                <img src="https://via.placeholder.com/300x200.png?text=Bra+Item+1" class="card-viewMore-img-top" alt="Bra Item 1">
                <div class="card-viewMore-body">
                    <h5 class="card-viewMore-title">Bra Item 1</h5>
                    <a href="#" class="btn btn-viewMore">View more</a>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="card-viewMore">
                <i class="far fa-heart heart-icon"></i>
                <img src="https://via.placeholder.com/300x200.png?text=Bra+Item+2" class="card-viewMore-img-top" alt="Bra Item 2">
                <div class="card-viewMore-body">
                    <h5 class="card-viewMore-title">Bra Item 2</h5>
                    <a href="#" class="btn btn-viewMore">View more</a>
                </div>
            </div>
        </div>
    </div>
      <button class="owl-prev">
            <i class="bi bi-chevron-left"></i>
        </button>
        <button class="owl-next">
            <i class="bi bi-chevron-right"></i>
        </button>
</div>
    <script>
        $(document).ready(function() {
            // Initialize all Owl Carousels and store the reference
            var owlBra = $('.bra-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: false, // Disable default navigation
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    },
                    1200: {
                        items: 6
                    }
                }
            });

            var owlNightwear = $('.nightwear-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: false,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1.5
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    },
                    1200: {
                        items: 6
                    }
                }
            });

            var owlSleepwear = $('.sleepwear-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: false,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1.5
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    },
                    1200: {
                        items: 6
                    }
                }
            });

            // Hide all carousels except for the first one (Bra)
            $('.owl-carousel').hide();
            $('.bra-carousel').show();

            // Handle filter button clicks to show the relevant carousel
            $('.filter-buttons button').on('click', function() {
                var carouselClass = $(this).data('carousel');
                $('.owl-carousel').hide(); // Hide all carousels
                $('.' + carouselClass).show(); // Show the selected carousel
            });

            // Custom navigation for Owl Carousel
            $('.owl-prev').click(function() {
                var activeCarousel = $('.owl-carousel:visible');
                activeCarousel.trigger('prev.owl.carousel');
            });

            $('.owl-next').click(function() {
                var activeCarousel = $('.owl-carousel:visible');
                activeCarousel.trigger('next.owl.carousel');
            });
        });
    </script>
</body>
</html>
