<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Filterable Owl Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        /* Custom styles for filter buttons */
        .filter-buttons {
            margin-bottom: 20px;
            text-align: left;
        }

        .filter-buttons button {
            margin: 18px 10px;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
        }

        .filter-buttons button:hover {
            background-color: #343a40;
        }

        /* Styling for the Owl Carousel */
        .owl-carousel .item {
            display: flex;
            justify-content: center;
            padding: 10px; /* Space around each card-viewMore */
        }

        .card-viewMore {
            position: relative;
            width: 300px; /* Fixed width for cards */
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card-viewMore img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .card-viewMore:hover img {
            transform: scale(1.1);
        }

        .card-viewMore-body {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-viewMore-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .btn-viewMore {
            background-color: white;
            border: none;
            color: black;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: lighter;
            border: 1px solid gray;
            font-size: 14px; /* Default font size */
        }

        .btn-viewMore:hover {
            background-color: pink;
        }
        .btn-viewMore:focus{
            border-color: pink !important;
            outline: none;
            border: none;
        }

        /* Heart icon styling */
        .heart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .heart-icon:hover {
            color: #ff6666;
        }

        .ourFeature {
            width: 100%;
            height: auto;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .owl-carousel .item {
                padding: 5px; /* Reduce padding on tablet */
            }
            
            .card-viewMore {
                width: 90%; /* Take 90% of the width on tablet */
            }
        }

        @media (max-width: 576px) {
            .owl-carousel .item {
                padding: 5px; /* Reduce padding on mobile */
            }
            
            .card-viewMore {
                width: 95%; /* Take 95% of the width on mobile */
            }
        }

        @media (max-width:768px){
            .card-viewMore-title{
                font-size: 16px !important;
            }
            .card-viewMore-body{
                padding: 13px;
            }
        }

        @media (max-width:452px) {
            .card-viewMore-title{
                font-size: 12px !important;
            }
            .card-viewMore-body{
                padding: 13px;
            }
        }

        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Additional styling for navigation icons and dots */
        .owl-nav button.owl-prev, .owl-nav button.owl-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 30px;
            color: #000;
            cursor: pointer;
        }
    
        .owl-nav button.owl-prev {
            left: -25px; /* Position the left arrow */
        }
    
        .owl-nav button.owl-next {
            right: -25px; /* Position the right arrow */
        }
    
        .owl-nav button.owl-prev:hover, .owl-nav button.owl-next:hover {
            color: #ff6666;
        }
    
        .owl-dots {
            text-align: center;
            margin-top: 15px;
        }
    
        .owl-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 5px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
        }
    
        .owl-dot.active {
            background-color: #ff6666;
        }
        i.far.fa-heart.heart-icon {
    z-index: 9999;
}
    </style>
    
    <!-- Your existing HTML structure remains the same -->
    
</head>
<body>

    <div class="ourFeature">
        <div class="container-fluid">
            <!-- Filter Buttons -->
            <div class="filter-buttons ">
                <button onclick="showCarousel('Bra')">Bra</button>
                <button onclick="showCarousel('Nightwear')">Nightwear</button>
                <button onclick="showCarousel('Sleepwear')">Sleepwear</button>
            </div>

            <!-- Owl Carousels -->
            <div class="owl-carousel owl-theme bra-carousel" data-category="Bra">
                <div class="item">
                    <div class="card-viewMore">
                        <i class="far fa-heart heart-icon"></i>
                        <img src="https://via.placeholder.com/300x200.png?text=Bra+Item+1" class="card-viewMore-img-top" alt="Bra Item 1">
                        <div class="card-viewMore-body">
                            <h5 class="card-viewMore-title">Bra Item 1</h5>
                            <a href="#" class="btn btn-viewMore">View more</a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="card-viewMore">
                        <i class="far fa-heart heart-icon"></i>
                        <img src="https://via.placeholder.com/300x200.png?text=Bra+Item+2" class="card-viewMore-img-top" alt="Bra Item 2">
                        <div class="card-viewMore-body">
                            <h5 class="card-viewMore-title">Bra Item 2</h5>
                            <a href="#" class="btn btn-viewMore">View more</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="owl-carousel owl-theme nightwear-carousel" data-category="Nightwear">
                <div class="item">
                    <div class="card-viewMore">
                        <i class="far fa-heart heart-icon"></i>
                        <img src="https://via.placeholder.com/300x200.png?text=Nightwear+Item+1" class="card-viewMore-img-top" alt="Nightwear Item 1">
                        <div class="card-viewMore-body">
                            <h5 class="card-viewMore-title">Nightwear Item 1</h5>
                            <a href="#" class="btn btn-viewMore">View more</a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="card-viewMore">
                        <i class="far fa-heart heart-icon"></i>
                        <img src="https://via.placeholder.com/300x200.png?text=Nightwear+Item+2" class="card-viewMore-img-top" alt="Nightwear Item 2">
                        <div class="card-viewMore-body">
                            <h5 class="card-viewMore-title">Nightwear Item 2</h5>
                            <a href="#" class="btn btn-viewMore">View more</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="owl-carousel owl-theme sleepwear-carousel" data-category="Sleepwear">
                <div class="item">
                    <div class="card-viewMore">
                        <i class="far fa-heart heart-icon"></i>
                        <img src="https://via.placeholder.com/300x200.png?text=Sleepwear+Item+1" class="card-viewMore-img-top" alt="Sleepwear Item 1">
                        <div class="card-viewMore-body">
                            <h5 class="card-viewMore-title">Sleepwear Item 1</h5>
                            <a href="#" class="btn btn-viewMore">View more</a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="card-viewMore">
                        <i class="far fa-heart heart-icon"></i>
                        <img src="https://via.placeholder.com/300x200.png?text=Sleepwear+Item+2" class="card-viewMore-img-top" alt="Sleepwear Item 2">
                        <div class="card-viewMore-body">
                            <h5 class="card-viewMore-title">Sleepwear Item 2</h5>
                            <a href="#" class="btn btn-viewMore">View more</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-nav">
                <button id="prevBtn" class="btn btn-secondary">Previous</button>
                <button id="nextBtn" class="btn btn-secondary">Next</button>
              </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            // Initialize all Owl Carousels with auto-slide, indicators, and custom navigation icons
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true, // Enable navigation
                dots: true, // Enable dots for indicators
                autoplay: true, // Enable auto-slide
                autoplayTimeout: 3000, // 3 seconds interval for each slide
                autoplayHoverPause: true, // Pause on hover
                navText: [
                    '<i class="fas fa-chevron-left"></i>', // Left arrow icon
                    '<i class="fas fa-chevron-right"></i>' // Right arrow icon
                ],
                responsive: {
                    0: {
                        items: 1.5
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    },
                    1200: {
                        items: 6
                    }
                }
                
            });
            // Custom navigation buttons
  $('#nextBtn').click(function() {
    owl.trigger('next.owl.carousel');
  });

  $('#prevBtn').click(function() {
    owl.trigger('prev.owl.carousel');
  });
    
            // Hide all carousels initially
            $('.owl-carousel').hide();
            $('.bra-carousel').show(); 
    
            // Function to show the selected carousel
            window.showCarousel = function(category) {
                $('.owl-carousel').hide(); // Hide all carousels
                $('.' + category.toLowerCase() + '-carousel').show(); // Show the selected carousel
            };
        });
    </script>
    
    
</body>
</html>
