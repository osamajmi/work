<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Filterable Owl Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="../Azam Project (2)/Azam Project/css/style.css">
    <link rel="stylesheet" href="../Azam Project (2)/Azam Project/css/responsive.css">
</head>
<body>
    <div class="card_filter">
        <!-- Filter Buttons -->
        <div class="filter-buttons mb-3">
            <button class="filter-btn active" data-carousel="all">All</button>
            <button class="filter-btn" data-carousel="bra">Bra</button>
            <button class="filter-btn" data-carousel="nightwear">Nightwear</button>
            <button class="filter-btn" data-carousel="sleepwear">Sleepwear</button>
        </div>
        
        <!-- Main Carousel Div -->
        <div class="owl-carousel owl-theme all-products">
            <!-- Bra Items -->
            <div class="item bra">
                <div class="card-viewMore">
                    <i class="bi bi-heart heart-icon"></i>
                    <img src="../Azam Project (2)/Azam Project/img/product.webp" alt="Bra Item 1">
                    <div class="price">
                        <p>₹8 <del>₹1495</del></p>
                    </div>
                    <div class="float-start ms-2">
                        <h6 class="float-start ms-1">Silkluxuria</h6><br>
                        <p>Jockey Medium Rise...</p>
                    </div>
                </div>
                <!-- Add more Bra items here -->
            </div>
            <!-- Nightwear Items -->
            <div class="item nightwear">
                <div class="card-viewMore">
                    <i class="bi bi-heart heart-icon"></i>
                    <img src="../Azam Project (2)/Azam Project/img/product.webp" alt="Nightwear Item 1">
                    <div class="price">
                        <p>₹8 <del>₹1495</del></p>
                    </div>
                    <div class="float-start ms-2">
                        <h6 class="float-start ms-1">Silkluxuria</h6><br>
                        <p>Jockey Medium Rise...</p>
                    </div>
                </div>
                <!-- Add more Nightwear items here -->
            </div>
            <!-- Sleepwear Items -->
            <div class="item sleepwear">
                <div class="card-viewMore">
                    <i class="bi bi-heart heart-icon"></i>
                    <img src="../Azam Project (2)/Azam Project/img/product.webp" alt="Sleepwear Item 1">
                    <div class="price">
                        <p>₹8 <del>₹1495</del></p>
                    </div>
                    <div class="float-start ms-2">
                        <h6 class="float-start ms-1">Silkluxuria</h6><br>
                        <p>Jockey Medium Rise...</p>
                    </div>
                </div>
                <!-- Add more Sleepwear items here -->
            </div>
            <!-- All Products (combine all categories) -->
            <div class="item all">
                <!-- This item can be empty as we show all categories with filter -->
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize Owl Carousel
            $('.all-products').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                center: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    }
                }
            });

            // Initially show all items
            $('.bra, .nightwear, .sleepwear').show();
            $('.all').hide(); // Optional if you have a dedicated "All" item

            // Handle filter button clicks to show relevant products
            $('.filter-buttons button').on('click', function() {
                var filter = $(this).data('carousel');

                // Remove active class from all buttons and add it to the clicked button
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');

                // Show or hide items based on filter
                if (filter === "all") {
                    $('.bra, .nightwear, .sleepwear').show(); // Show all items
                } else {
                    $('.bra, .nightwear, .sleepwear').hide(); // Hide all items
                    $('.' + filter).show(); // Show selected category items
                }

                // Refresh the Owl Carousel after showing/hiding items
                $('.all-products').trigger('refresh.owl.carousel');
            });
        });
    </script>
</body>
</html>
