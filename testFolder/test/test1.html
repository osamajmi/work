<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Slider with Half Visibility</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 90%;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .card {
      margin: 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      flex: 0 0 33.3%; /* Default for mobile */
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive Widths */
    @media (min-width: 577px) and (max-width: 992px) { /* Tablet view */
      .card {
        flex: 0 0 16.6%;
      }
    }

    @media (min-width: 993px) { /* Desktop view */
      .card {
        flex: 0 0 12.5%;
      }
    }

    /* Indicators */
    .indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }

    .indicator {
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.5;
      cursor: pointer;
    }

    .indicator.active {
      opacity: 1;
    }

    /* Navigation Arrows */
    .nav-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .nav-left {
      left: 10px;
    }

    .nav-right {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="card"><img src="https://via.placeholder.com/150x100" alt="Card 1"></div>
    <div class="card"><img src="https://via.placeholder.com/150x100" alt="Card 2"></div>
    <div class="card"><img src="https://via.placeholder.com/150x100" alt="Card 3"></div>
    <div class="card"><img src="https://via.placeholder.com/150x100" alt="Card 4"></div>
    <div class="card"><img src="https://via.placeholder.com/150x100" alt="Card 5"></div>
    <div class="card"><img src="https://via.placeholder.com/150x100" alt="Card 6"></div>
    <div class="card"><img src="https://via.placeholder.com/150x100" alt="Card 7"></div>
    <div class="card"><img src="https://via.placeholder.com/150x100" alt="Card 8"></div>
  </div>
  
  <!-- Indicators -->
  <div class="indicators">
    <div class="indicator active" data-index="0"></div>
    <div class="indicator" data-index="1"></div>
    <div class="indicator" data-index="2"></div>
    <div class="indicator" data-index="3"></div>
  </div>
  
  <!-- Navigation Arrows -->
  <div class="nav-icon nav-left" onclick="moveSlide(-1)">&#9664;</div>
  <div class="nav-icon nav-right" onclick="moveSlide(1)">&#9654;</div>
</div>

<script>
  const slider = document.querySelector('.slider');
  const indicators = document.querySelectorAll('.indicator');
  let currentIndex = 0;
  let autoSlideInterval;

  // Function to get the current card width based on screen size
  function getCardWidth() {
    if (window.innerWidth <= 576) {
      return slider.clientWidth * 0.3333; // 33.3% width for mobile view
    } else if (window.innerWidth <= 992) {
      return slider.clientWidth * 0.1666; // 16.6% width for tablet view
    } else {
      return slider.clientWidth * 0.125; // 12.5% width for desktop view
    }
  }

  function updateIndicators() {
    indicators.forEach((indicator, index) => {
      indicator.classList.toggle('active', index === currentIndex);
    });
  }

  function moveSlide(direction) {
    clearInterval(autoSlideInterval);
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = indicators.length - 1;
    if (currentIndex >= indicators.length) currentIndex = 0;

    const cardWidth = getCardWidth() + 10; // Adjusted width with margin
    slider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
    updateIndicators();
    startAutoSlide();
  }

  indicators.forEach(indicator => {
    indicator.addEventListener('click', () => {
      currentIndex = parseInt(indicator.getAttribute('data-index'));
      const cardWidth = getCardWidth() + 10;
      slider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
      updateIndicators();
    });
  });

  function startAutoSlide() {
    autoSlideInterval = setInterval(() => moveSlide(1), 2000); // auto-slide every 2 seconds
  }

  startAutoSlide();
</script>

</body>
</html>
