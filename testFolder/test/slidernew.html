<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Slider</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <style>
        /* Add your custom styles here */
        .in_focus-slider-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            background-color: #ff6f91;
            padding: 20px 0;
        }
        .in_focus-card {
            height: 340px;
            position: relative;
            overflow: hidden;
            border-top-left-radius: 60px;
            border-bottom-right-radius: 60px;
            box-shadow: none; /* Remove default shadow */
        }
        .in_focus-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
           /* Match card radius */
            box-shadow: inset 10px -20px 20px -10px rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Prevent interactions */
        }
        .in_focus-card img {
            width: 100%;
            height: 100%;
            transition: all ease-in 0.5s;
        }
        .in_focus-card img:hover {
            transform: scale(1.2);
        }
        .in_focus-card-content {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .in_focus-heading {
            font-size: 2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.2em;
            justify-content: center;
        }
        .in_focus-underline {
            position: relative;
            display: inline-block;
        }
        .in_focus-underline::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: black;
        }
        .nav-icons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .nav-icons i {
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 770px) {
            .nav-icons {
                display: none;
            }
            .in_focus-card-content {
    position: absolute;
    bottom: 40px;
    left: 0px;
    color: white;
    font-size: 1.5em;
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
}
        }
        @media (max-width:780) {
            .in_focus-card-content {
    position: absolute;
    bottom: 32px;
    left: 10px;
    color: white;
    font-size: 1.4em;
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
}
        }
    </style>
</head>
<body>

<div class="in_focus-slider-container">
    <h1 class="in_focus-heading">
        in <span class="in_focus-underline">focus</span>
    </h1>

    <div class="owl-carousel" id="sliderfocus">
        <div class="in_focus-card"><img src="https://www.amantelingerie.in/cdn/shop/files/Desktop-02_95f65e63-2ab0-4a14-ac84-74f1d30cd879.jpg?v=1722863896" alt="Vanish Shaper Panty">
            <div class="in_focus-card-content">
                <span>Vanish Shaper Panty</span>
                <i class="bi bi-arrow-right"></i>
            </div>
        </div>
        <div class="in_focus-card"><img src="https://www.amantelingerie.in/cdn/shop/files/Desktop-02_95f65e63-2ab0-4a14-ac84-74f1d30cd879.jpg?v=1722863896" alt="Vanish Shaper Panty">
            <div class="in_focus-card-content">
                <span>Vanish Shaper Panty</span>
                <i class="bi bi-arrow-right"></i>
            </div>
        </div>
        <!-- Repeat additional cards here -->
    </div>
    
    <div class="nav-icons">
        <i class="bi bi-chevron-left" id="prev"></i>
        <i class="bi bi-chevron-right" id="next"></i>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function() {
        const owl = $('#sliderfocus');
        owl.owlCarousel({
            loop: true,
            center: true,
            margin: 10,
            responsive: {
                0: {
                    items: 1.5 // Mobile
                },
                425: {
                    items: 1.5 // Tablet
                },
                768: {
                    items: 2.5 // Medium devices
                },
                1024: {
                    items: 4 // Large devices
                },
                1440: {
                    items: 5 // Extra large devices
                }
            }
        });

        $('#next').click(function() {
            owl.trigger('next.owl.carousel');
        });
        
        $('#prev').click(function() {
            owl.trigger('prev.owl.carousel');
        });
    });
</script>

</body>
</html>
