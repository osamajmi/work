<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Image Hover Effect</title>
    <style>
       

.mainCat {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f3ec;
}

.custom-container {
    display: flex;
    gap: 15px;
    /* flex-wrap: wrap; */
}

.custom-card {
    position: relative;
    width: 120px;
    height: 400px;
    overflow: hidden;
    border-radius: 15px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease, width 0.5s ease;
}

.custom-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.5s ease;
}

.custom-card-title {
    position: absolute;
    bottom: 20px;
    width: 100%;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.custom-card:hover {
    transform: scale(1.05);
    width: 230px; /* Expand width on hover */
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
}

/* Change the image on hover by hiding the original and showing the background image */
.custom-card:hover img {
    opacity: 0;
}

.custom-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.custom-card:hover::before {
    opacity: 1;
}

/* Specific card hover images */
#custom-card1::before {
    background-image: url('https://via.placeholder.com/180x400/FFB6C1/000000?text=Bras+Hover');
}

#custom-card2::before {
    background-image: url('https://via.placeholder.com/180x400/87CEFA/000000?text=Nightwear+Hover');
}

#custom-card3::before {
    background-image: url('https://via.placeholder.com/180x400/FFDEAD/000000?text=Activewear+Hover');
}

#custom-card4::before {
    background-image: url('https://via.placeholder.com/180x400/98FB98/000000?text=Lingerie+Sets+Hover');
}

#custom-card5::before {
    background-image: url('https://via.placeholder.com/180x400/DDA0DD/000000?text=Panties+Hover');
}

#custom-card6::before {
    background-image: url('https://via.placeholder.com/180x400/B0C4DE/000000?text=Shapewear+Hover');
}

    </style>
</head>
<body>
  <div class="mainCat">
    <div class="custom-container">
        <div class="custom-card" id="custom-card1" data-hover="BRAS">
            <img src="https://via.placeholder.com/150x400/FFB6C1/FFFFFF?text=Bras" alt="Bras">
            <h3 class="custom-card-title">BRAS</h3>
        </div>
        <div class="custom-card" id="custom-card2" data-hover="NIGHTWEAR">
            <img src="https://via.placeholder.com/150x400/87CEFA/FFFFFF?text=Nightwear" alt="Nightwear">
            <h3 class="custom-card-title">NIGHTWEAR</h3>
        </div>
        <div class="custom-card" id="custom-card3" data-hover="ACTIVEWEAR">
            <img src="https://via.placeholder.com/150x400/FFDEAD/FFFFFF?text=Activewear" alt="Activewear">
            <h3 class="custom-card-title">ACTIVEWEAR</h3>
        </div>
        <div class="custom-card" id="custom-card4" data-hover="LINGERIE SETS">
            <img src="https://via.placeholder.com/150x400/98FB98/FFFFFF?text=Lingerie+Sets" alt="Lingerie Sets">
            <h3 class="custom-card-title">LINGERIE SETS</h3>
        </div>
        <div class="custom-card" id="custom-card5" data-hover="PANTIES">
            <img src="https://via.placeholder.com/150x400/DDA0DD/FFFFFF?text=Panties" alt="Panties">
            <h3 class="custom-card-title">PANTIES</h3>
        </div>
        <div class="custom-card" id="custom-card6" data-hover="SHAPEWEAR">
            <img src="https://via.placeholder.com/150x400/B0C4DE/FFFFFF?text=Shapewear" alt="Shapewear">
            <h3 class="custom-card-title">SHAPEWEAR</h3>
        </div>
    </div>

  </div>
<!-- Code injected by live-server -->

</body>
</html>
