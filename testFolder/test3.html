<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Mobile Navigation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Bootstrap Navigation Bar */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Styling the navigation bar */
.nav-bar {
    background-color: #fff;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 1000;
    padding: 8px 0;
    display: flex;
    justify-content: space-around;
}

/* Styling individual nav links */
.nav-link {
    text-align: center;
    color: #000;
    font-size: 14px;
    padding: 10px 0;
    border-radius: 0;
    transition: color 0.3s ease;
}

/* Active state styling */
.nav-link.active {
    color: orange !important;
}

/* Icon styling */
.nav-link i {
    font-size: 20px;
    margin-bottom: 3px;
    display: block;
}

/* Hover effect */
.nav-link:hover {
    color: #ff8800 !important;
}
a.nav-link {
    text-decoration: none;
}
@media (min-width:768px) {
    .nav-pills{
        display: none;
    }
    
}

    </style>
</head>
<body>

    <nav class="nav nav-pills nav-fill nav-bar">
        <a class="nav-link active" href="#" aria-current="page">
            <i class="bi bi-house-door-fill"></i>
            Home
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-grid-fill"></i>
            Category
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-compass-fill"></i>
            Explore
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-person-fill"></i>
            Profile
        </a>
    </nav>

    <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle active state change on click
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Remove active class from all items
                navLinks.forEach(nav => nav.classList.remove('active'));
                // Add active class to the clicked item
                link.classList.add('active');
            });
        });
    </script>

</body>
</html>
