<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Owl Carousel Styling */
        .owl-theme .owl-nav [class*='owl-'] {
            background: #fff;
            border-radius: 50%;
            padding: 10px;
            margin: 5px;
        }

        .owl-theme .owl-dots .owl-dot span {
            width: 10px;
            height: 10px;
            margin: 5px 7px;
            border-radius: 50%;
            background: #000;
        }

        .carousel-container {
            margin: 20px 0;
        }

        .item {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .card-viewMore {
            position: relative;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card-viewMore img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .card-viewMore:hover img {
            transform: scale(1.1);
        }

        .card-viewMore-body {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-viewMore-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .btn-viewMore {
            background-color: white;
            border: none;
            color: black;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: lighter;
            border: 1px solid gray;
            font-size: 14px;
        }

        .btn-viewMore:hover {
            background-color: pink;
        }

        .btn-viewMore:focus {
            border-color: pink !important;
            outline: none;
            border: none;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .card-viewMore {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .card-viewMore {
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            .card-viewMore-title {
                font-size: 16px !important;
            }
            .card-viewMore-body {
                padding: 13px;
            }
        }

        @media (max-width: 452px) {
            .card-viewMore-title {
                font-size: 12px !important;
            }
            .card-viewMore-body {
                padding: 13px;
            }
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <div class="card-viewMore">
                    <img src="https://via.placeholder.com/300x200.png?text=Item+1" class="card-viewMore-img-top" alt="Item 1">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Item 1</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="card-viewMore">
                    <img src="https://via.placeholder.com/300x200.png?text=Item+2" class="card-viewMore-img-top" alt="Item 2">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Item 2</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="carousel-container">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <div class="card-viewMore">
                    <img src="https://via.placeholder.com/300x200.png?text=Carousel+2+Item+1" class="card-viewMore-img-top" alt="Carousel 2 Item 1">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Carousel 2 Item 1</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="carousel-container">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <div class="card-viewMore">
                    <img src="https://via.placeholder.com/300x200.png?text=Carousel+3+Item+1" class="card-viewMore-img-top" alt="Carousel 3 Item 1">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Carousel 3 Item 1</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                navText: [
                    '<i class="fas fa-chevron-left"></i>', 
                    '<i class="fas fa-chevron-right"></i>'
                ],
                responsive: {
                    0: {
                        items: 2
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    },
                    1200: {
                        items: 6
                    }
                }
            });
        });
    </script>
</body>
</html>
