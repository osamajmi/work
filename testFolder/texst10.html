<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper.js Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Swiper Styling */
        .swiper {
            width: 100%;
            padding: 20px 0;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .card-viewMore {
            position: relative;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card-viewMore img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .card-viewMore:hover img {
            transform: scale(1.1);
        }

        .card-viewMore-body {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-viewMore-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .btn-viewMore {
            background-color: white;
            border: none;
            color: black;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: lighter;
            border: 1px solid gray;
            font-size: 14px;
        }

        .btn-viewMore:hover {
            background-color: pink;
        }

        .btn-viewMore:focus {
            border-color: pink !important;
            outline: none;
            border: none;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .card-viewMore {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .card-viewMore {
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            .card-viewMore-title {
                font-size: 16px !important;
            }
            .card-viewMore-body {
                padding: 13px;
            }
        }

        @media (max-width: 452px) {
            .card-viewMore-title {
                font-size: 12px !important;
            }
            .card-viewMore-body {
                padding: 13px;
            }
        }
    </style>
</head>
<body>

    <div class="swiper-container swiper1">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="card-viewMore">
                    <img src="https://via.placeholder.com/300x200.png?text=Item+1" alt="Item 1">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Item 1</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="card-viewMore">
                    <img src="https://via.placeholder.com/300x200.png?text=Item+2" alt="Item 2">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Item 2</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pagination & Navigation -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="swiper-container swiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="card-viewMore">
                    <img src="https://via.placeholder.com/300x200.png?text=Carousel+2+Item+1" alt="Carousel 2 Item 1">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Carousel 2 Item 1</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="swiper-container swiper3">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="card-viewMore">
                    <img src="https://via.placeholder.com/300x200.png?text=Carousel+3+Item+1" alt="Carousel 3 Item 1">
                    <div class="card-viewMore-body">
                        <h5 class="card-viewMore-title">Carousel 3 Item 1</h5>
                        <a href="#" class="btn btn-viewMore">View more</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper sliders
        const swiper1 = new Swiper('.swiper1', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper1 .swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper1 .swiper-button-next',
                prevEl: '.swiper1 .swiper-button-prev',
            },
            slidesPerView: 4,
            spaceBetween: 10,
            breakpoints: {
                0: { slidesPerView: 2 },
                600: { slidesPerView: 3 },
                1000: { slidesPerView: 4 },
                1200: { slidesPerView: 6 }
            }
        });

        const swiper2 = new Swiper('.swiper2', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper2 .swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper2 .swiper-button-next',
                prevEl: '.swiper2 .swiper-button-prev',
            },
            slidesPerView: 4,
            spaceBetween: 10,
            breakpoints: {
                0: { slidesPerView: 2 },
                600: { slidesPerView: 3 },
                1000: { slidesPerView: 4 },
                1200: { slidesPerView: 6 }
            }
        });

        const swiper3 = new Swiper('.swiper3', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper3 .swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper3 .swiper-button-next',
                prevEl: '.swiper3 .swiper-button-prev',
            },
            slidesPerView: 4,
            spaceBetween: 10,
            breakpoints: {
                0: { slidesPerView: 2 },
                600: { slidesPerView: 3 },
                1000: { slidesPerView: 4 },
                1200: { slidesPerView: 6 }
            }
        });
    </script>
</body>
</html>
