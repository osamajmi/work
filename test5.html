<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Summary</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .cart-summary {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin: 20px auto;
            max-width: 400px;
        }
        .cart-summary h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .cart-summary .line-item {
            font-size: 16px;
        }
        .cart-summary .line-item span {
            font-weight: normal;
            color: #555;
        }
        .cart-summary .line-item span.amount {
            font-weight: bold;
            color: #333;
        }
        .net-payable {
            font-size: 18px;
            font-weight: bold;
            padding-top: 12px;
            border-top: 2px solid #ccc;
        }
        .net-payable .total {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-summary">
            <h2>Cart Summary</h2>

            <div class="line-item d-flex justify-content-between">
                <span>Base Price</span>
                <span class="amount" id="basePrice">₹1695</span>
            </div>

            <div class="line-item d-flex justify-content-between">
                <span>Saving on MRP</span>
                <span class="amount" id="savingAmount">₹200</span>
            </div>

            <div class="line-item d-flex justify-content-between">
                <span>Saving Percentage</span>
                <span class="amount" id="savingPercentage">49.9% off</span>
            </div>

            <div class="line-item d-flex justify-content-between">
                <span>Convenient Charge</span>
                <span class="amount" id="convenientCharge">₹2</span>
            </div>

            <div class="line-item d-flex justify-content-between">
                <span>Shipping</span>
                <span class="amount" id="shipping">Free</span>
            </div>

            <div class="line-item d-flex justify-content-between">
                <span>Order Total</span>
                <span class="amount" id="orderTotal">₹600</span>
            </div>

            <div class="net-payable d-flex justify-content-between">
                <span class="net">Net Payable</span>
                <span class="total" id="netPayable">₹600</span>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
  
        function calculateTotal() {
         
            const basePrice = parseFloat(document.getElementById("basePrice").innerText.replace('₹', '')) || 0;

            let savingPercentage = parseFloat(document.getElementById("savingPercentage").innerText.replace('% off', '')) || 0;

       
            const savingAmount = basePrice * (savingPercentage / 100);

           
            const convenientCharge = parseFloat(document.getElementById("convenientCharge").innerText.replace('₹', '')) || 0;

           
            const orderTotal = basePrice - savingAmount + convenientCharge;

            // Update the dynamic values on the page
            document.getElementById("savingAmount").innerText = "₹" + savingAmount.toFixed(2);
            document.getElementById("savingPercentage").innerText = savingPercentage.toFixed(1) + "% off";
            document.getElementById("orderTotal").innerText = "₹" + orderTotal.toFixed(2);
            document.getElementById("netPayable").innerText = "₹" + orderTotal.toFixed(2);
        }

       
        function updateSavingPercentage(newPercentage) {
           
            document.getElementById("savingPercentage").innerText = newPercentage + "% off";
            
            
            calculateTotal();
        }

       
        setTimeout(() => {
            updateSavingPercentage(40); // Example: New percentage from dashboard (e.g., 40%)
        }, 3000); // Update after 3 seconds (this is just for demo, it could come from an external source)

        // Initialize the calculation when the page loads
        window.onload = calculateTotal;
    </script>
</body>
</html>
