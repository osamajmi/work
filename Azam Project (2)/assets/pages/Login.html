<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- custom  css -->

    <link rel="stylesheet" href="../css/Login.css">



</head>

<body>


    <div class="container-fluid d-none">
        <div class="row">

            <div class="login d-flex justify-content-center align-items-center ">
                <div class="border border-2 rounded rounded-2  login_box">

                    <span class="text-center mt-5 text-dark fw-bold">Login With</span>
                    <div class="d-flex w-100 flex-wrap mt-2">
                        <button class="bg-white text-dark btn btn-white ">
                            <span class="fa-brands fa-google me-1 "></span>
                            Google</button>
                        <button class="bg-white text-dark btn btn-white ms-2">
                            <span class="fa-brands fa-facebook me-1 ">
    
                            </span>
                            Google</button>
                      
                    </div>
                    <div class="d-flex w-100 flex-wrap mt-2">
                        <button class="bg-white text-dark btn btn-white w-100 ">
                        <span class="fa-solid fa-phone me-1 "></span>
                            Login Using Phone
                        </button>
                       
                    </div>

                    <div class="d-flex w-100 flex-wrap mt-2">
                        
                        <button class="bg-white text-dark btn btn-white w-100 ">
                            <span class="fa-solid fa-envelope me-1 "></span>
                                Login Using Gmail
                            </button>
                    </div>
    
    
    
                </div>
            </div>
           


        </div>
    </div>


    <div>
        <h1>Login with</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
