<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occasion Boxes with Date Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .occasion-box {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .occasion-box:hover {
            background-color: #f0f0f0;
        }

        .occasion-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .occasion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pink {
            color: #e91e63;
        }

        .occasion-add-btn {
            font-size: 24px;
            color: #e91e63;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .flatpickr-input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .calendar-container {
            margin-top: 10px;
            display: none;
        }

        #save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        #close-btn {
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .occasion-date {
            margin-top: 10px;
            font-size: 14px;
            font-weight: normal;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="d-flex justify-content-between w-100 mb-4">
            <h5>Occasion</h5>
            <button class="occasion-add-btn" id="add-occasion-calendar">+</button>
        </div>

        <!-- Birthday Box -->
        <div class="col-12 col-md-6 occasion-box">
            <div class="occasion-header">
                <div class="occasion-title">Birthday</div>
                <button class="occasion-add-btn" id="add-birthday-calendar">+</button>
            </div>

            <!-- Calendar Container for Birthday -->
            <div class="calendar-container" id="calendar-birthday-container">
                <input type="text" id="birthday-calendar-input" class="flatpickr-input" placeholder="Select a date">
                <button id="save-birthday-btn" class="btn btn-success mt-2">Save</button>
                <button id="close-birthday-btn" class="btn btn-danger mt-2">Close</button>
            </div>
            <!-- Display selected date for Birthday -->
            <div class="occasion-date" id="birthday-date"></div>
        </div>

        <!-- Anniversary Box -->
        <div class="col-12 col-md-6 occasion-box">
            <div class="occasion-header">
                <div class="occasion-title">Anniversary</div>
                <button class="occasion-add-btn" id="add-anniversary-calendar">+</button>
            </div>

            <!-- Calendar Container for Anniversary -->
            <div class="calendar-container" id="calendar-anniversary-container">
                <input type="text" id="anniversary-calendar-input" class="flatpickr-input" placeholder="Select a date">
                <button id="save-anniversary-btn" class="btn btn-success mt-2">Save</button>
                <button id="close-anniversary-btn" class="btn btn-danger mt-2">Close</button>
            </div>
            <!-- Display selected date for Anniversary -->
            <div class="occasion-date" id="anniversary-date"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize flatpickr for both input fields (no date limits)
    flatpickr("#birthday-calendar-input", {
        dateFormat: "Y-m-d"
    });

    flatpickr("#anniversary-calendar-input", {
        dateFormat: "Y-m-d"
    });

    // Show the calendar container for Birthday
    document.getElementById('add-birthday-calendar').addEventListener('click', function() {
        document.getElementById('calendar-birthday-container').style.display = 'block';
    });

    // Show the calendar container for Anniversary
    document.getElementById('add-anniversary-calendar').addEventListener('click', function() {
        document.getElementById('calendar-anniversary-container').style.display = 'block';
    });

    // Save the selected date for Birthday
    document.getElementById('save-birthday-btn').addEventListener('click', function() {
        const selectedDate = document.getElementById('birthday-calendar-input').value;
        if (selectedDate) {
            document.getElementById('birthday-date').innerHTML = "Selected Date: " + selectedDate;
            document.getElementById('calendar-birthday-container').style.display = 'none';
        } else {
            alert("Please select a date.");
        }
    });

    // Save the selected date for Anniversary
    document.getElementById('save-anniversary-btn').addEventListener('click', function() {
        const selectedDate = document.getElementById('anniversary-calendar-input').value;
        if (selectedDate) {
            document.getElementById('anniversary-date').innerHTML = "Selected Date: " + selectedDate;
            document.getElementById('calendar-anniversary-container').style.display = 'none';
        } else {
            alert("Please select a date.");
        }
    });

    // Close the calendar container for Birthday
    document.getElementById('close-birthday-btn').addEventListener('click', function() {
        document.getElementById('calendar-birthday-container').style.display = 'none';
    });

    // Close the calendar container for Anniversary
    document.getElementById('close-anniversary-btn').addEventListener('click', function() {
        document.getElementById('calendar-anniversary-container').style.display = 'none';
    });

    // Show the calendar container for Occasion (optional)
    document.getElementById('add-occasion-calendar').addEventListener('click', function() {
        alert('You clicked the Occasion button');
    });
</script>

</body>
</html>
